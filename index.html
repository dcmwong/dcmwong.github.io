<html>
<head>
  <title>Publish the knowledgebase</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimal-ui">

  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//code.jquery.com">

  <link href="//fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site__header island">
  <div class="wrap">
   <span id="animationSandbox" style="display: block;" class="fadeInDownBig"><h1 class="mega">No publish running at the moment.</h1></span>
    <span class="beta subhead">The latest publish can be seen <a target="_blank" href="https://gitlab.com/wongcheming/test-proj/commit/8e00e0e2fced82926d2208d9bc10dfa51e537e12">here.</a></span>
    
  </div>
</header>
<main class="site__content island" role="content">
  <div class="wrap">
    <span style="display: block;"><button id="publishButton" class="butt trigger-publication">Start Publish </button></span>
  </div>
</main>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script type="text/javascript">

  function testAnim(x) {
    $('#animationSandbox').removeClass().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
      $(this).removeClass();
    });
  };

  var publishRunning = false;
  $(document).ready(function(){
    //testAnim('fadeInDown');
      
    $('.trigger-publication').click(function(e){
      if (!publishRunning) {
        e.preventDefault();
        testAnim('flip');
        $('#animationSandbox h1').text("Publication started ...");
        $('#animationSandbox h1').addClass("site__title");
        
        $('main').removeClass("site__content");
        $("#publishButton").addClass('fadeOut animated');
        
        publishRunning = true;
      }
    });
  });

</script>

</body>

</html>
